<div id="register-container">
    <h1>Register</h1>
    <form (ngSubmit)="register()" [formGroup]="registerForm">
        <mat-form-field class="field" hideRequiredMarker>
            <mat-label>Name</mat-label>
            <input matInput type="text" name="name" formControlName="name">
            <mat-error *ngIf="registerForm?.get('name')?.invalid">Name can't be empty.</mat-error>
        </mat-form-field>

        <mat-form-field class="field" hideRequiredMarker>
            <mat-label>Surname</mat-label>
            <input matInput type="text" name="surname" formControlName="surname">
            <mat-error *ngIf="registerForm?.get('surname')?.invalid">Surname can't be empty.</mat-error>
        </mat-form-field>

        <mat-form-field class="field" hideRequiredMarker>
            <mat-label>Email</mat-label>
            <input matInput type="text" name="email" formControlName="email">
            <mat-error *ngIf="registerForm?.get('email')?.invalid">Email is invalid.</mat-error>
        </mat-form-field>

        <mat-form-field class="field" hideRequiredMarker>
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" formControlName="password">
            <mat-error *ngIf="registerForm?.get('password')?.invalid">Password is invalid.</mat-error>
        </mat-form-field>

        <button mat-button type="submit">Register</button>
    </form>
</div>
