<div id="login-container">
    <h1>Login</h1>
    <form (ngSubmit)="login()" [formGroup]="loginForm">
        <mat-form-field class="field" hideRequiredMarker>
            <mat-label>Email</mat-label>
            <input matInput type="text" name="email" formControlName="email">
            <mat-error *ngIf="loginForm?.get('email')?.invalid">Email is invalid.</mat-error>
        </mat-form-field>

        <mat-form-field class="field" hideRequiredMarker>
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" formControlName="password">
            <mat-error *ngIf="loginForm?.get('password')?.invalid">Password is invalid.</mat-error>
        </mat-form-field>

        <button mat-button type="submit">Login</button>
    </form>
</div>
